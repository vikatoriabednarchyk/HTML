<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{ margin: 0; padding: 0;}
    .wrapper{
      height: 150px;
      background-color: #eca6a6;
      display: flex;
      align-items: center;
      justify-content: space-around;
      gap: 60px;
    }
    .redbox{
      width: 100px;
      height: 100px;
      background-color: red;
      transition: 1s;
    }
    .redbox:hover{
      background-color: gray;
      border-radius: 50%;
      transition: 1s;

    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="redbox"></div>
  <div class="redbox"></div>
  <div class="redbox"></div>
  <div class="redbox"></div>
  <div class="redbox"></div>
  <div class="redbox"></div>
</div>
</body>
</html>
